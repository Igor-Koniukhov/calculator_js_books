<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
			name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="css/style.css" rel="stylesheet">
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Calculator</title>
</head>
<body>

<div class="container calc">
	<div class="row">
		<div class="col-md-6">
			<div id="calc">
				<div class="form-group">
					<label for="page-size">Размер страницы</label>
					<select class="form-control" id="page-size">
						<option selected>Размер страницы</option>
					</select>
				</div>

				<div class="form-group">
					<label for="qty">Количество разворотов</label>
					<input class="form-control" id="qty" min="1" size="3" type="number" value="1">
				</div>

				<div class="form-group">
					<label for="cover">Вид обложки</label>
					<select class="form-control" id="cover">
						<option>Вид обложки</option>
					</select>
				</div>

			</div>
		</div>
		<div class="col-md-6">
			<table class="table">
				<thead>
				<tr>
					<th>Наименование</th>
					<th>Цена</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>Размер страницы</td>
					<td class="page-size">-</td>
				</tr>
				<tr>
					<td>Количество разворотов</td>
					<td class="qty">-</td>
				</tr>
				<tr>
					<td>Цена обложки</td>
					<td class="cover">-</td>
				</tr>
				<tr>
					<td>Цена на форзац</td>
					<td class="endpaper">-</td>
				</tr>
				<tr>
					<td>Итого</td>
					<td class="sum">-</td>
				</tr>

				</tbody>
			</table>
		</div>
	</div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="js/script.js"></script>

</body>
</html>
